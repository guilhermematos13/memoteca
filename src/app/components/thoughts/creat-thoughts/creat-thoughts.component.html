<section class="container thoughts ff-inter">
  <header class="header">
    <h2>Adicione um <br>pensamento novo:</h2>
  </header>
  <form>
    <label for="thoughts">Pensamento</label>
      <input
        type="textarea"
        class="input"
        id="thoughts"
        name="thoughts"
        placeholder="Digite um pensamento"
      />

    <label for="authorship">Autoria ou fonte</label>
    <input
      type="textarea"
      class="input"
      id="authorship"
      name="authorship"
      placeholder="Digite o autoria ou a fonte"
    />
    <label for="model">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-model">
        <label for="model1">
          <input
            type="radio"
            id="model1"
            value="model1"
            name="model-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="model model1 ff-roboto-mono">
          <img src="../../../../assets/images/modelo1.png" alt=""/>
          <p class="content">Aqui vai o conteúdo</p>
          <p class="authorship">Aqui vai a autoria</p>
        </div>
      </div>

      <div class="radio-model">
        <label for="model2">
          <input
            type="radio"
            id="model2"
            value="model2"
            name="model-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="model model2 ff-roboto-mono">
          <img src="../../../../assets/images/modelo2.png" alt=""/>
          <p class="content">Aqui vai o conteúdo</p>
          <p class="authorship">Aqui vai a autoria</p>
        </div>
      </div>

      <div class="radio-model">
        <label for="model3">
          <input
            type="radio"
            id="model3"
            value="model3"
            name="model-card"
          >
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="model model3 ff-roboto-mono">
          <img src="../../../../assets/images/modelo3.png" alt=""/>
          <p class="content">Aqui vai o conteúdo</p>
          <p class="authorship">Aqui vai a autoria</p>
        </div>
      </div>
    </div>
    <div class="actions">
      <button class="button">Salvar</button>
      <button class="button">Cancelar</button>
    </div>
  </form>
</section>
